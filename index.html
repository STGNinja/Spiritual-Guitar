<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spiritual Guitar</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="stylesheet" href="loading.css">
</head>
<body>
   <div id="loading-screen">
    <div class="loader"></div>
   </div>

    <div class="circle"></div>
    
    <div class="login">
        <img src="images/G.png" alt="Spiritual Guitar Logo">
        <h3>Welcome Back!</h3>
        <h2>Spiritual Guitar</h2>
        <form class="login-form" id="loginForm">
            <input type="password" id="passwordInput" placeholder="Enter your passcode">
            <button type="submit" id="loginButton" disabled>LOGIN</button>
        </form>
    </div>

 
   
    <body>
        
      
        
    <script>



      const correctPassword = "Edward1945!";
const passwordInput = document.getElementById("passwordInput");
const loginButton = document.getElementById("loginButton");
const loginForm = document.getElementById("loginForm");
const errorMessage = document.getElementById("errorMessage");

// Function to handle device vibration
function vibrateDevice() {
    if ('vibrate' in navigator) {
        navigator.vibrate([100, 30, 100]); // Vibrate pattern: 100ms on, 30ms off, 100ms on
    }
}

passwordInput.addEventListener("input", () => {
    if (passwordInput.value === correctPassword) {
        loginButton.removeAttribute("disabled");
        errorMessage.style.display = "none";
    } else {
        loginButton.setAttribute("disabled", "true");
        errorMessage.style.display = "none"; // Hide error message while typing
    }
});

loginButton.addEventListener("click", () => {
    vibrateDevice(); // Vibrate when the login button is clicked
});

loginForm.addEventListener("submit", (event) => {
    event.preventDefault();
    if (passwordInput.value === correctPassword) {
        vibrateDevice(); // Vibrate before redirecting
        window.location.href = "../main/Main.html"; // Redirect to Main.html
    } else {
        errorMessage.style.display = "block"; // Show error message on submit
    }
});




document.addEventListener("DOMContentLoaded", function () {
    const scrollButton = document.getElementById("scrollButton");
    const helloMessage = document.getElementById("helloMessage");

    scrollButton.addEventListener("click", function () {
        // Calculate the scroll distance based on the helloMessage position
        const scrollDistance = helloMessage.offsetTop - window.innerHeight + helloMessage.clientHeight;

        // Scroll down smoothly to reveal the message
        window.scrollTo({
            top: scrollDistance,
            behavior: "smooth",
        });

        // Show the hello message after a short delay
        setTimeout(function () {
            helloMessage.classList.remove("hidden");
        }, 1000); // Adjust the delay as needed
    });
});



    </script>
    <script src="script.js"></script>
    </body>
    </html>
