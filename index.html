<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spiritual Guitar</title>
    <link rel="icon" type="image/x-icon" href="images/G.png" style="border-radius: 50%;">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="stylesheet" href="loading.css">
</head>
<body>
   <div id="loading-screen">
    <div class="loader"></div>
   </div>

    <div class="circle"></div>
    
    <div class="login">
        <img src="images/G.png" alt="Spiritual Guitar Logo">
        <h3>Welcome Back!</h3>
        <h2>Spiritual Guitar</h2>
        <form class="login-form" id="loginForm">
            <input type="text" id="username" name="username" placeholder="Enter your username">
            <input type="password" id="passwordInput" placeholder="Enter your passcode">
            <span class="material-symbols-outlined" style="padding: 0px; left: 80%; top: 458px;   transform: translate(-50%, -50%);
            cursor: pointer;" id="togglePassword">
                visibility_off
            </span>
            <button type="submit" id="loginButton" disabled>LOGIN</button>
        </form>
    </div>
 
   
    <body>
        
      
        
    <script>
  
  const usernameInput = document.getElementById("username");
        const passwordInput = document.getElementById("passwordInput");
        const togglePassword = document.getElementById("togglePassword");
        const loginButton = document.getElementById("loginButton");

        // Function to toggle password visibility
        togglePassword.addEventListener("click", function () {
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                togglePassword.textContent = "visibility";
            } else {
                passwordInput.type = "password";
                togglePassword.textContent = "visibility_off";
            }
        });

        // Function to handle form submission
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault(); // Prevent form submission to handle it manually

            // Check if username and password are correct
            const username = "jaxonsmuth123@gmail.com";
            const password = "Edward1945!";
            if (usernameInput.value === username && passwordInput.value === password) {
                // Redirect to Main.html
                window.location.href = "main/Main.html";
            } else {
                // Display an error message or perform other actions for incorrect credentials
                alert("Incorrect username or password. Please try again.");
            }
        });

        // Enable the login button when both fields are filled
        usernameInput.addEventListener("input", validateForm);
        passwordInput.addEventListener("input", validateForm);

        function validateForm() {
            if (usernameInput.value.trim() !== "" && passwordInput.value.trim() !== "") {
                loginButton.disabled = false;
            } else {
                loginButton.disabled = true;
            }
        }

    </script>
    <script src="script.js"></script>
    </body>
    </html>
